<div>

  <button (click) = "addBed()">dodaj łóżko</button>
  <button (click) = "deleteBed()" [disabled] = "!markedBed">usuń łóżko</button>
  <button (click) = "rotateBed()" [disabled] = "!markedBed">obróć</button>
  <div>
    <div *ngIf = "!markedBed"> Zaznacz łózko aby je edytować</div>
  </div>
  <div>
    <button (click) = "confirm()" [disabled] = "!outputIsNotEmpty()">zatwierdź</button>
    <button (click) = "cancel()">anuluj</button>
  </div>
</div>
