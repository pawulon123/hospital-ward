
<svg viewBox = "0 00 360 90" style = "  bottom: 0;
  right: 0;
  position: fixed;">
  <!-- <rect x="0" y="0" width="100%" height="100%" style="fill:transparent;stroke-width:1;stroke:rgb(20,0,0)" /> -->
  <!-- ROOM -->
  <g *ngFor="let room of rooms; index as i">
      <!-- type of rooms -->
      <g [ngSwitch] = "room.type">
        <!-- with patients -->
        <g  *ngSwitchCase = "'forPatient'">
          <polygon [attr.id]="room.id+'_room'" data-mode = "editRoom" [attr.points]="room.polygon" style="fill:red;stroke:white;stroke-width:0.1"/>
          <text [appPosition] ="{polygon: room.polygon, type:'centerBetweenFirstLastPoint'}" font-size="0.2em" fill="white">{{room.name}}</text>
        </g>
        <!-- other -->
        <g *ngSwitchCase = "">
          <polygon data-mode = "editRoom" [attr.points]="room.polygon" style="fill:red;stroke:white;stroke-width:0.1"/>
          <!-- <text [appPosition] ="{polygon: room.polygon, type:'centerBetweenFirstLastPoint'}" font-size="0.2em" fill="white"></text> -->
        </g>
      </g>
    </g>
    </svg>
