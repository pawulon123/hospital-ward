<svg id="ward" [attr.viewBox]="viewBox">
  <rect x="0" y="0" width="100%" height="100%" style="transparent;stroke-width:1;stroke:rgb(20,0,0)" />

  <app-room #room></app-room>
  <g *ngFor="let room of rooms; index as i">
    <polygon [attr.points]="room.polygon.join(' ')" style="fill:red;stroke:white;stroke-width:0.1"/>
    <text [attr.x]="((+room.polygon[room.polygon.length-1].split(',')[0])+(+room.polygon[0].split(',')[0]))/2" [attr.y]="+room.polygon[0].split(',')[1]-1" font-size="0.2em" fill="white">{{room.name}}</text>
  </g>
</svg>
